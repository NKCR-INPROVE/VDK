<h4>Search in VDK</h4> 
<div class="row">
  <div class="col s12">
    <app-search-bar></app-search-bar>
  </div>
  <div class="col s12">
    <div>
      Results found: <strong>{{state.result?.numFound}}</strong>
      <ul *ngIf="state.result?.numFound" class="browser-default">
        <li *ngFor="let result of state.result.docs">{{result.title}}</li>
      </ul>
    </div>
  </div>
</div>
